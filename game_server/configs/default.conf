#
# The default server
#

#proxy_cache_path  /tmp/nginx/cache levels=1:2 keys_zone=bbmobile:100m max_size=100m;
#proxy_temp_path   /tmp/nginx/cache/tmp 1 2; 
proxy_cache_path  /home/nginx/tmp/cache levels=1:2 keys_zone=bbmobile:100m max_size=100m;
proxy_temp_path   /home/nginx/tmp/cache/tmp 1 2;
#proxy_cache_key $scheme://$host$uri$is_args$args;
        
server {
    listen       80;
    
    server_name  bbmobile.ittn.local socjh.my.com game1.jh.my.com;
    #server_name bbmobile.ittn.local;  

    charset utf-8;

    access_log  /home/bbmobile/site/logs/bbmobile.nginx.access.log  main;
    error_log /home/bbmobile/site/logs/bbmobile.nginx.error.log info;
    rewrite_log on;
    
    
    location /logs/ {
	root /home/bbmobile/site/;
    }
    
    rewrite ^/admin$ /admin/ redirect;
    rewrite ^/stat_content/news$ /stat_content/news/ redirect;
    
    location /crossdomain.xml {
	rewrite ^/crossdomain.xml$ /admin/crossdomain.xml last;
	proxy_pass http://127.0.0.1:8180;
    }
    
    location ~ ^/facebook/icons/(.*)$ {
	alias /home/bbmobile/site/www/static/fb/icons/$1;
	error_page 405 = $uri;
    }
    
    location ~ ^/facebook/([^\/]+)(.*)$ {
	ssi on;
	default_type text/html;
        alias /home/bbmobile/site/www/static/fb/$1.html;
        error_page 405 = $uri;
    }
    
    location ~ ^/facebook1/icons/(.*)$ {
	alias /home/bbmobile/site/www/static/fb1/icons/$1;
	error_page 405 = $uri;
    }
    
    location ~ ^/facebook1/(.*)$ {
	ssi on;
	default_type text/html;
        alias /home/bbmobile/site/www/static/fb1/object.html;
        error_page 405 = $uri;
    }

    location ~* /static/get_tourney_group/([0-9]+)/([0-9+]).*$ {
	proxy_cache bbmobile;
        proxy_cache_valid 2m;
        proxy_cache_key $scheme://$proxy_host:$proxy_port/static/get_tourney_group/$1/$2;
        proxy_ignore_headers Set-Cookie Expires;
        proxy_hide_header Set-Cookie;
        rewrite ^/static/get_tourney_group/([0-9]+)/([0-9]+).*$ /static?name=get_tourney_group&start=$1&groupId=$2 break;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:443;
    }
    
    location ~* /static/get_players_tourney_group/([0-9]+)/([0-9]+).*$ {
        proxy_cache bbmobile;
        proxy_cache_valid 2m;
        proxy_cache_key $scheme://$proxy_host:$proxy_port/static/get_players_tourney_group/$1/$2;
        proxy_ignore_headers Set-Cookie Expires;
        proxy_hide_header Set-Cookie;
        rewrite ^/static/get_players_tourney_group/([0-9]+)/([0-9]+).*$ /static?name=get_players_tourney_group&start=$1&groupId=$2 break;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:443;
    }

    location ~* /static/get_squads_tourney_group/.* {
	proxy_cache bbmobile;
        proxy_cache_valid 2m;
        proxy_ignore_headers Set-Cookie Expires;
        proxy_hide_header Set-Cookie;
        rewrite ^/static/get_squads_tourney_group/([0-9]+)/([0-9]+).*$ /static?name=get_squads_tourney_group&start=$1&groupId=$2 break;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:443;
    }
    
    location ~* /static/get_rating_top/.* {
	proxy_cache bbmobile;
        proxy_cache_valid 5m;
        proxy_ignore_headers Set-Cookie Expires;
        proxy_hide_header Set-Cookie;
        rewrite ^/static/get_rating_top/([a-zA-Z]+).*$ /static?name=get_rating_top&locale=$1 break;
        proxy_set_header X-Real-IP $remote_addr;        
        proxy_pass http://127.0.0.1:443;
    }
    
    location ~* /static/get_players_top/.* {
        proxy_cache bbmobile;
        proxy_cache_valid 5m;
        proxy_ignore_headers Set-Cookie Expires;
        proxy_hide_header Set-Cookie;
        rewrite ^/static/get_players_top/([a-zA-Z]+).*$ /static?name=get_players_top&locale=$1 break;
        proxy_set_header X-Real-IP $remote_addr;
	proxy_pass http://127.0.0.1:443;
    }

    location ~* /static/get_squads_top/.* {
	proxy_cache bbmobile;
        proxy_cache_valid 5m;
        proxy_ignore_headers Set-Cookie Expires;
        proxy_hide_header Set-Cookie;
        rewrite ^/static/get_squads_top/.*$ /static?name=get_squads_top break;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://127.0.0.1:443;
    }
    
    location /static {
        proxy_cache bbmobile;
        proxy_cache_valid 30m;
	proxy_ignore_headers Set-Cookie Expires;
	proxy_hide_header Set-Cookie;
        proxy_set_header X-Real-IP $remote_addr;	
        proxy_pass http://127.0.0.1:443;
    }
    
    location ~ ^/admin/assets/(.+)\$.*\.(.+)$ {
        alias /home/bbmobile/site/www/assets/$1.$2;
        error_page 405 = $uri;
    }

    location ~ ^/admin/swf/(.+)\$.*\.(.+)$ {
        alias /home/bbmobile/site/www/swf/$1.$2;
        error_page 405 = $uri;
    }

    location /admin/static/(.*)$ {
        ssi on;
        alias /home/bbmobile/site/www/static/$1;
        error_page 405 = $uri;
    }

    location /admin/ {
        proxy_set_header X-Real-IP $remote_addr;
        rewrite ^/admin/(.*)$ /$1 break;
        proxy_pass http://127.0.0.1:8180;
    }
    
    location ~ /login(.*)$ {
	add_header Set-Cookie "JSESSIONID=deleted; Expires=Thu, 01-Jan-1970 00:00:01 GMT; Path=/; Domain=$Host";
	add_header Content-Type "text/html";
	alias /home/bbmobile/site/www/mobile_static/utils/empty.html;
	error_page 405 = $uri;	
    }    
    
    location /monitor {
	satisfy  any;
	
        allow 172.18.64.0/24;
        deny all;

	auth_basic "auth required";
	auth_basic_user_file conf.d/htpswd;
	
	proxy_pass http://127.0.0.1:443;
    }
                                    
    location / {
	allow 172.18.64.0/24;
	proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Remote-Port $remote_port;
	proxy_pass http://127.0.0.1:443;
    }
    
    location ~ ^/stat_content/resources/37/graphic/050/atlases/(.*)$ {
	return 301 http://172.18.68.9/stat_content/resources/37/$1;
    }
    
    location ~ ^/stat_content/resources/38/graphic/050/atlases/(.*)$ {
        return 301 http://172.18.68.9/stat_content/resources/38/graphic/050/atlases/$1;
    }    
    
    location ~ /stat_content/(.*)$ {
	alias /home/bbmobile/site/www/mobile_static/$1;
	autoindex on;
	autoindex_localtime on;
	error_page 405 = $uri;
    }
    
    location ~ /rmcookie.* {
	default_type text/html;
	add_header Set-Cookie "JSESSIONID=deleted; Expires=Thu, 01-Jan-1970 00:00:01 GMT; Path=/; Domain=$Host";
	alias /home/bbmobile/site/www/mobile_static/utils/empty.html;
	error_page 405 = $uri;	
    }
    
    error_page  404              /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }  


    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    #location ~ \.php$ {
    #    root           html;
    #    fastcgi_pass   127.0.0.1:9000;
    #    fastcgi_index  index.php;
    #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
    #    include        fastcgi_params;
    #}

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}


